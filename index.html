<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries ou filmes</title>
    <link rel="stylesheet" href="./style.css">

    
</head>

<body>
    
    <div class="all">
      <header>
            <div class="logo">
                <img src="./assets/netflix-logo.png">
            </div>

            <div class="right-header">
                <select name="idioma">
                    <option>Português</option>
                    <option>Inglês</option>
                    <option>Alemão</option>

                </select>
                <a class="link-header">Entrar</a>

            </div>


        </header>

        <main>
            <div class="container">
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <p>A partir de R$ 20,90. Cancele quando quiser</p>

                <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura</h3>

            </div>

            <div class="inputs">
                <input type="text" name="email" placeholder="Email">
                <button>Vamos-lá   ></button>
            </div>
        </main>
    </div>      

  
</body>

</html>
